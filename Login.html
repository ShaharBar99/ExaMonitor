<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamMonitor - כניסה למערכת</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-linear-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center px-4">

    <!-- Wrapper -->
    <div class="w-full max-w-md">
        <!-- Logo + Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-blue-500/10 border border-blue-400/40 mb-3">
                <!-- אייקון מנעול -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-white tracking-tight">ExamMonitor</h1>
            <p class="text-sm text-slate-300 mt-1">
                מערכת ניהול נוכחות ובקרה בזמן אמת לבחינות
            </p>
        </div>

        <!-- Card -->
        <div class="bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl p-6 border border-slate-200">
            <h2 class="text-lg font-semibold text-slate-900 mb-4 text-center">
                כניסה למערכת
            </h2>

            <!-- Role Selection -->
            <div class="mb-4">
                <label class="block text-xs font-medium text-slate-600 mb-2">
                    בחר תפקיד
                </label>
                <div id="role-toggle" class="grid grid-cols-3 gap-2 text-xs font-medium">
                    <button type="button"
                        data-role="invigilator"
                        class="role-btn px-3 py-2 rounded-xl border border-blue-500 bg-blue-50 text-blue-700 shadow-sm">
                        משגיח
                    </button>
                    <button type="button"
                        data-role="lecturer"
                        class="role-btn px-3 py-2 rounded-xl border border-slate-200 bg-slate-50 text-slate-700 hover:border-blue-300 hover:bg-blue-50 transition">
                        מרצה
                    </button>
                    <button type="button"
                        data-role="admin"
                        class="role-btn px-3 py-2 rounded-xl border border-slate-200 bg-slate-50 text-slate-700 hover:border-blue-300 hover:bg-blue-50 transition">
                        מנהל מערכת
                    </button>
                </div>
                <!-- ערך תפקיד נבחר (לשליחה לשרת) -->
                <input type="hidden" id="selectedRole" name="role" value="invigilator">
                <p class="text-[11px] text-slate-500 mt-1">
                    ההרשאות והמסכים במערכת יותאמו לפי תפקידך.
                </p>
            </div>

            <!-- Form -->
            <form class="space-y-4 mt-4" onsubmit="handleLogin(event)">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-xs font-medium text-slate-600 mb-1">
                        שם משתמש
                    </label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="w-full px-3 py-2 rounded-xl border border-slate-300 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-slate-400 bg-white"
                        placeholder="הכנס שם משתמש מוסדי"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-xs font-medium text-slate-600 mb-1">
                        סיסמה
                    </label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        class="w-full px-3 py-2 rounded-xl border border-slate-300 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-slate-400 bg-white"
                        placeholder="הכנס סיסמה"
                    />
                </div>

                <!-- Remember + Forgot -->
                <div class="flex items-center justify-between text-xs">
                    <label class="inline-flex items-center gap-2 text-slate-600">
                        <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                        <span>זכור אותי במחשב זה</span>
                    </label>
                    <button type="button" class="text-blue-600 hover:text-blue-700 hover:underline">
                        שכחתי סיסמה
                    </button>
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full mt-2 inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold shadow-md shadow-blue-500/30 transition">
                    <span>כניסה למערכת</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h9.586L11.293 6.707A1 1 0 1112.707 5.293l4 4a1 1 0 010 1.414l-4
                        4a1 1 0 11-1.414-1.414L13.586 11H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button
                    type="button"
                    class="w-full mt-3 inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-semibold shadow-md shadow-emerald-500/30 transition"
                    >
                    <span>הרשמה</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path
                        fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H3a1 1 0 110-2h6V3a1 1 0 011-1z"
                        clip-rule="evenodd"
                        />
                    </svg>
                </button>

            </form>

            <!-- Small footer -->
            <p class="mt-4 text-[11px] text-center text-slate-400">
                גישה מאובטחת. ניסיונות כניסה נרשמים ומנוטרים.
            </p>
        </div>

        <!-- Under card text -->
        <p class="mt-4 text-center text-[11px] text-slate-400">
            בחינה מקוונת? ניהול נוכחות? ExamMonitor שומרת עליכם.
        </p>
    </div>

    <script>
      
        const roleButtons = document.querySelectorAll('.role-btn');
        const selectedRoleInput = document.getElementById('selectedRole');

        roleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const role = btn.getAttribute('data-role');
                selectedRoleInput.value = role;

                
                roleButtons.forEach(b => {
                    b.classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-700', 'shadow-sm');
                    b.classList.add('border-slate-200', 'bg-slate-50', 'text-slate-700');
                });

            
                btn.classList.remove('border-slate-200', 'bg-slate-50', 'text-slate-700');
                btn.classList.add('border-blue-500', 'bg-blue-50', 'text-blue-700', 'shadow-sm');
            });
        });

        //
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const role = document.getElementById('selectedRole').value;

            console.log('Login attempt:', { username, role });

            // כאן תוכל לעשות redirect לפי תפקיד:
            // if (role === 'invigilator') window.location.href = '/exam-console.html';
            // if (role === 'lecturer') window.location.href = '/lecturer-dashboard.html';
            // if (role === 'admin') window.location.href = '/admin-panel.html';
        }
    </script>
</body>
</html>
