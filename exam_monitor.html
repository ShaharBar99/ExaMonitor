<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Watch - Active Exam Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat window */
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden font-sans">

    <header class="bg-white shadow-md z-10 p-4 flex justify-between items-center h-16">
        <div class="flex items-center space-x-4 space-x-reverse">
            <div class="font-bold text-xl text-blue-800">ExamWatch</div>
            <span class="text-gray-400">|</span>
            <h1 class="font-semibold text-gray-800">מבני נתונים - מועד א' (2025)</h1>
            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">פעיל</span>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="text-center">
                <div class="text-xs text-gray-500">זמן נותר</div>
                <div id="exam-timer" class="text-2xl font-mono font-bold text-red-600 tracking-widest">01:29:59</div>
            </div>
            <div class="border-r border-gray-300 h-8 mx-2"></div>
            <div class="flex items-center gap-2">
                <div class="text-right">
                    <div class="text-sm font-bold">ישראל ישראלי</div>
                    <div class="text-xs text-gray-500">משגיח ראשי</div>
                </div>
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">י"י</div>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <aside class="w-80 bg-white border-l border-gray-200 flex flex-col shadow-lg">
            <div class="p-4 border-b border-gray-200 bg-blue-50">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <h2 class="font-bold text-gray-700">ExamBot AI</h2>
                </div>
                <p class="text-xs text-gray-500 mt-1">עוזר וירטואלי למשגיח</p>
            </div>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll bg-gray-50">
                </div>

            <div class="p-3 border-t border-gray-200 bg-white">
                <div class="flex gap-2">
                    <input type="text" placeholder="שאל את הבוט..." class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <section class="flex-1 p-6 overflow-y-auto">
            
            <div class="flex justify-between items-center mb-6">
                <div class="flex gap-4">
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 min-w-[120px]">
                        <div class="text-gray-500 text-xs">נוכחים</div>
                        <div class="text-2xl font-bold text-gray-800" id="stat-present">0</div>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 min-w-[120px]">
                        <div class="text-gray-500 text-xs">בשירותים</div>
                        <div class="text-2xl font-bold text-orange-500" id="stat-toilet">0</div>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 min-w-[120px]">
                        <div class="text-gray-500 text-xs">סיימו</div>
                        <div class="text-2xl font-bold text-green-600" id="stat-submitted">0</div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 shadow-sm">דווח חריג</button>
                    <button class="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-700 shadow-sm">סיום בחינה</button>
                </div>
            </div>

            <div class="mb-4 flex gap-2">
                <input type="text" placeholder="חיפוש סטודנט..." class="border border-gray-300 rounded-md px-3 py-1.5 text-sm w-64">
                <select class="border border-gray-300 rounded-md px-3 py-1.5 text-sm bg-white">
                    <option>הכל</option>
                    <option>נוכחים</option>
                    <option>בשירותים</option>
                </select>
            </div>

            <div id="students-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                </div>

        </section>
    </main>

    <script>
        /**
         * Fake Data Sources
         */
        const studentsData = [
            { id: 101, name: "דניאל כהן", image: "DC", status: "present", timeInStatus: "01:00" },
            { id: 102, name: "מיכל לוי", image: "ML", status: "toilet", timeInStatus: "00:04" },
            { id: 103, name: "אבי דוידוב", image: "AD", status: "present", timeInStatus: "01:00" },
            { id: 104, name: "שרה אברהם", image: "SA", status: "submitted", timeInStatus: "00:00" },
            { id: 105, name: "יוסי מזרחי", image: "YM", status: "present", timeInStatus: "01:00" },
            { id: 106, name: "נועה גולן", image: "NG", status: "present", timeInStatus: "01:00" },
            { id: 107, name: "רון שחר", image: "RS", status: "toilet", timeInStatus: "00:12" }, // Long time alert candidate
            { id: 108, name: "גלית יצחק", image: "GY", status: "present", timeInStatus: "01:00" },
        ];

        const botMessages = [
            { sender: "bot", text: "שלום ישראל, הבחינה החלה בשעה 09:00. בהצלחה!", time: "09:00" },
            { sender: "bot", text: "שים לב: רון שחר נמצא בשירותים מעל 10 דקות.", time: "09:45", alert: true },
        ];

        /**
         * Core Rendering Logic
         */
        function renderStudents() {
            const grid = document.getElementById('students-grid');
            grid.innerHTML = '';

            // Update counters
            let present = 0, toilet = 0, submitted = 0;

            studentsData.forEach(student => {
                // Count stats
                if (student.status === 'present') present++;
                if (student.status === 'toilet') toilet++;
                if (student.status === 'submitted') submitted++;

                // Determine card style based on status
                let statusColor = 'bg-green-100 text-green-800';
                let statusText = 'נוכח';
                let borderColor = 'border-gray-200';
                
                if (student.status === 'toilet') {
                    statusColor = 'bg-orange-100 text-orange-800';
                    statusText = 'בשירותים';
                    borderColor = 'border-orange-300 ring-2 ring-orange-100';
                } else if (student.status === 'submitted') {
                    statusColor = 'bg-gray-100 text-gray-500';
                    statusText = 'הגיש/ה';
                    borderColor = 'border-gray-200 opacity-75';
                }

                // Build Card HTML
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-lg border ${borderColor} shadow-sm hover:shadow-md transition relative`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold text-sm">
                                ${student.image}
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800 text-sm">${student.name}</h3>
                                <span class="text-xs text-gray-400">ID: ${student.id}</span>
                            </div>
                        </div>
                        <span class="${statusColor} text-xs px-2 py-1 rounded-full font-medium">${statusText}</span>
                    </div>
                    
                    <div class="flex justify-between items-center mt-2">
                        <div class="text-xs text-gray-500">
                            ${student.status === 'toilet' ? `<span class="font-bold text-orange-600">בחוץ: ${student.timeInStatus} דק'</span>` : ''}
                        </div>
                        
                        <div class="flex gap-1">
                             ${student.status === 'present' ? 
                                `<button onclick="toggleStatus(${student.id}, 'toilet')" class="text-xs bg-orange-50 text-orange-600 px-2 py-1 rounded border border-orange-200 hover:bg-orange-100 transition">שירותים</button>` 
                                : ''}
                             ${student.status === 'toilet' ? 
                                `<button onclick="toggleStatus(${student.id}, 'present')" class="text-xs bg-green-50 text-green-600 px-2 py-1 rounded border border-green-200 hover:bg-green-100 transition">חזר</button>` 
                                : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Update DOM Stats
            document.getElementById('stat-present').innerText = present;
            document.getElementById('stat-toilet').innerText = toilet;
            document.getElementById('stat-submitted').innerText = submitted;
        }

        function renderChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';

            botMessages.forEach(msg => {
                const msgDiv = document.createElement('div');
                const isBot = msg.sender === 'bot';
                
                msgDiv.className = `flex flex-col ${isBot ? 'items-start' : 'items-end'}`;
                
                const bubbleClass = isBot 
                    ? (msg.alert ? 'bg-red-50 border border-red-100 text-red-800' : 'bg-white border border-gray-200 text-gray-800') 
                    : 'bg-blue-600 text-white';

                msgDiv.innerHTML = `
                    <div class="max-w-[85%] p-3 rounded-lg shadow-sm text-sm ${bubbleClass}">
                        ${msg.alert ? '<strong class="block mb-1 text-red-600 flex items-center gap-1">⚠️ התראה</strong>' : ''}
                        ${msg.text}
                    </div>
                    <span class="text-[10px] text-gray-400 mt-1 px-1">${msg.time}</span>
                `;
                chatContainer.appendChild(msgDiv);
            });
        }

        function toggleStatus(id, newStatus) {
            const student = studentsData.find(s => s.id === id);
            if (student) {
                student.status = newStatus;
                // If moving to toilet, reset timer logic would go here
                if (newStatus === 'toilet') student.timeInStatus = "00:00"; 
                renderStudents();
            }
        }

        function startTimer() {
            let duration = 5399; // seconds (approx 1.5 hours)
            const timerEl = document.getElementById('exam-timer');
            
            setInterval(() => {
                duration--;
                const h = Math.floor(duration / 3600);
                const m = Math.floor((duration % 3600) / 60);
                const s = duration % 60;
                timerEl.innerText = 
                    `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }, 1000);
        }

        /**
         * Initialization
         */
        document.addEventListener('DOMContentLoaded', () => {
            renderStudents();
            renderChat();
            startTimer();
        });

    </script>
</body>
</html>
